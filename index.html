<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IS2 Hub | Monochrome Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="ios-bg">

    <div class="fixed inset-0 overflow-hidden pointer-events-none z-[-1]">
        <div class="absolute top-[-10%] left-[-10%] w-[70%] h-[70%] bg-zinc-500/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-zinc-200/5 rounded-full blur-[120px]"></div>
    </div>

    <div class="max-w-6xl mx-auto px-6 py-10 space-y-10 relative z-10">
        <header class="flex justify-between items-end px-2">
            <div class="space-y-1">
                <p id="clock" class="ios-time">00:00:00</p>
                <h1 class="ios-title text-4xl">INFORMATION SYSTEM 2</h1>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleThemeManually()" class="ios-icon-btn">
                    <span id="theme-icon">ðŸŒ™</span>
                </button>
                <div class="ios-pill">
                    <span class="ios-dot"></span>
                    <span class="text-[10px] font-black uppercase tracking-widest opacity-80">System Active</span>
                </div>
            </div>
        </header>

        <div id="next-deadline-area" class="fade-in"></div>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-4 space-y-6">
                <section class="ios-card p-8 space-y-6">
                    <h2 class="text-2xl font-bold tracking-tight">Add Task</h2>
                    <div class="space-y-5">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="ios-label">Category</label>
                                <select id="kategori" class="ios-input w-full">
                                    <option value="Assignment">Assignment</option>
                                    <option value="Event">Event</option>
                                </select>
                            </div>
                            <div class="space-y-1">
                                <label class="ios-label">Priority</label>
                                <select id="priority" class="ios-input w-full">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        <div class="space-y-1">
                            <label class="ios-label">Deadline Date</label>
                            <input type="date" id="tglDeadline" class="ios-input w-full">
                        </div>
                        <div class="space-y-1">
                            <label class="ios-label">Task Details</label>
                            <textarea id="isiData" placeholder="What needs to be done?" class="ios-input w-full h-28 pt-3 resize-none"></textarea>
                        </div>
                        <div class="space-y-1">
                            <label class="ios-label">Resource Link</label>
                            <input type="url" id="taskLink" placeholder="https://..." class="ios-input w-full">
                        </div>
                    </div>
                    <button onclick="simpanData()" id="btnSimpan" class="ios-primary-btn">Update Hub</button>
                </section>
            </div>

            <div class="lg:col-span-8 space-y-10">
                <section class="ios-card p-8 min-h-[500px]">
                    <h2 class="text-2xl font-bold tracking-tight mb-8">Timeline Feed</h2>
                    <div id="listData" class="space-y-5"></div>
                </section>
                
                <section class="ios-card p-10">
                    <h2 class="text-xs font-black opacity-30 uppercase tracking-[0.5em] text-center mb-10">Academic Calendar</h2>
                    <div id="calendar-month-year" class="text-sm font-bold mb-8 text-center opacity-80 uppercase tracking-widest"></div>
                    <div id="calendar-container" class="calendar-grid-large"></div>
                </section>
            </div>
        </main>
    </div>

    <div id="deleteModal" class="fixed inset-0 z-[100] hidden items-center justify-center px-6">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md" onclick="closeDeleteModal()"></div>
        <div class="ios-card relative w-full max-w-xs p-10 text-center">
            <h3 class="text-2xl font-bold mb-3">Delete Task?</h3>
            <div class="flex gap-4 mt-8">
                <button onclick="closeDeleteModal()" class="flex-1 py-4 rounded-2xl bg-zinc-800 text-white font-bold">No</button>
                <button id="confirmDeleteBtn" class="flex-1 py-4 rounded-2xl bg-white text-black font-bold">Yes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
