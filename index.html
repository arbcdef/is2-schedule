<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IS2 HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
    <header class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-black uppercase">IS2 HUB</h1>
        <button onclick="toggleTheme()" class="p-2 bg-white/10 rounded-full">ðŸŒ“</button>
    </header>

    <div id="next-deadline-area" class="mb-6"></div>

    <main class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <section class="glass-card space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <button id="btn-kategori" onclick="openSelect('kategori')" class="select-btn">Assignment</button>
                <button id="btn-priority" onclick="openSelect('priority')" class="select-btn">Medium</button>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <input type="date" id="tglMulai" class="ios-input">
                <input type="date" id="tglDeadline" class="ios-input">
            </div>
            <textarea id="isiData" placeholder="The mission..." class="ios-input h-24"></textarea>
            <input type="url" id="linkData" placeholder="https://..." class="ios-input">
            <button onclick="simpanData()" class="primary-btn">Update Hub</button>
        </section>

        <section id="listData" class="space-y-3"></section>
    </main>

    <div id="custom-modal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <p class="text-[10px] font-black opacity-30 text-center uppercase mb-2">Select Option</p>
            <div id="modal-options"></div>
        </div>
    </div>

    <div id="delete-modal" class="modal-overlay" onclick="closeDeleteModal()">
        <div class="modal-content text-center" onclick="event.stopPropagation()">
            <h3 class="font-black uppercase mb-4">Delete Mission?</h3>
            <div class="confirm-grid">
                <button onclick="closeDeleteModal()" class="modal-option-btn">No</button>
                <button onclick="confirmDelete()" class="modal-option-btn btn-danger">Yes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
