<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS-2 Smart Hub | iOS 26 Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto space-y-8">
        <header class="flex justify-between items-center px-6 fade-in">
            <div>
                <h1 class="text-4xl font-semibold tracking-tight text-slate-900">IS-2 <span class="text-blue-600">Hub</span></h1>
                <p id="clock" class="text-slate-500 font-medium"></p>
            </div>
            <div class="status-pill">
                <span class="dot"></span> SYNCED
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6 fade-in">
                <div class="liquid-glass p-6 space-y-4">
                    <h2 class="text-xl font-semibold text-slate-800">Input Kegiatan</h2>
                    
                    <div class="space-y-3">
                        <label class="text-xs font-bold text-slate-400 uppercase ml-2">Kategori</label>
                        <select id="kategori" class="w-full glass-input p-3">
                            <option value="tugas">ðŸ”¥ Deadline Tugas</option>
                            <option value="jadwal">ðŸ“… Jadwal Kuliah</option>
                            <option value="kegiatan">ðŸŒŸ Event Kelas</option>
                        </select>

                        <label class="text-xs font-bold text-slate-400 uppercase ml-2">Tanggal Pelaksanaan</label>
                        <input type="date" id="tglDeadline" class="w-full glass-input p-3 text-slate-700">

                        <label class="text-xs font-bold text-slate-400 uppercase ml-2">Keterangan</label>
                        <textarea id="isiData" placeholder="Contoh: Kuis Matematika..." class="w-full glass-input p-3 h-24"></textarea>
                    </div>

                    <button onclick="simpanData()" id="btnSimpan" class="ios-btn-primary w-full">Update Hub</button>
                </div>

                <div class="calendar-widget p-6 text-center">
                    <p id="cal-month" class="text-sm font-black uppercase tracking-widest opacity-70"></p>
                    <p id="cal-date" class="text-7xl font-bold my-1"></p>
                    <p id="cal-day" class="text-lg font-medium opacity-80"></p>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6 fade-in">
                <div class="liquid-glass p-6">
                    <h2 class="text-xl font-semibold mb-4 text-slate-800">Kalender Akademik</h2>
                    <div id="calendar-container" class="grid grid-cols-7 gap-2 text-center text-xs">
                        </div>
                </div>

                <div class="liquid-glass p-6 min-h-[300px]">
                    <h2 class="text-xl font-semibold mb-6">Mendatang</h2>
                    <div id="listData" class="space-y-4">
                        <p class="text-center text-slate-400 py-10">Memuat data...</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
