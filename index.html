<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>IS2 HUB | ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="antialiased">
    <header class="header-seamless">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
            <div>
                <p id="clock" class="font-mono text-[10px] opacity-30">00:00:00</p>
                <h1 class="uppercase font-black tracking-tighter text-xl">Information System 2 HUB</h1>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="w-9 h-9 flex items-center justify-center bg-white/5 rounded-full">☀️</button>
                <div class="px-3 py-1 bg-white/5 rounded-full border border-white/5 flex items-center gap-2">
                    <div class="w-1.5 h-1.5 rounded-full bg-green-500"></div>
                    <span class="text-[8px] font-black uppercase opacity-50">Hub Active</span>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-6xl mx-auto px-6 main-content-wrapper relative z-10">
        <div id="next-deadline-area" class="relative z-20 mb-8"></div>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5">
                <section class="glass-card border border-white/5 relative z-30">
                    <h2 class="text-[10px] font-black opacity-20 uppercase tracking-[0.3em] mb-6">Mission Control</h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-3 relative z-50">
                            <button id="btn-kategori" onclick="openSelect('kategori')" class="select-btn">Assignment</button>
                            <button id="btn-priority" onclick="openSelect('priority')" class="select-btn">Medium</button>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3 relative z-40">
                            <input type="text" id="tglMulai" placeholder="Start Date" class="ios-input cursor-pointer" readonly onclick="toggleDatePicker(event, 'start')" />
                            <input type="text" id="tglDeadline" placeholder="Deadline" class="ios-input cursor-pointer" readonly onclick="toggleDatePicker(event, 'end')" />
                            
                            <div id="custom-datepicker" class="hidden absolute left-0 right-0 top-full mt-2 glass-card z-[100] p-4 border border-white/10 shadow-2xl">
                                <div class="flex justify-between items-center mb-4">
                                    <button onclick="changeMonth(-1)" class="text-[10px] font-black opacity-30">PREV</button>
                                    <span id="currentMonthYear" class="text-[10px] font-black uppercase"></span>
                                    <button onclick="changeMonth(1)" class="text-[10px] font-black opacity-30">NEXT</button>
                                </div>
                                <div id="datepicker-days" class="grid grid-cols-7 gap-1 text-[9px] font-bold text-center"></div>
                            </div>
                        </div>

                        <textarea id="isiData" placeholder="What's the mission?" class="ios-input h-24 pt-4 resize-none relative z-10"></textarea>
                        <input type="url" id="linkData" placeholder="https://link-tugas.com" class="ios-input relative z-10" />
                        <button onclick="simpanData()" class="primary-btn relative z-10">Update Hub</button>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-7 space-y-8">
                <div id="listData" class="space-y-4"></div>
                
                <section class="glass-card border border-white/5">
                    <h2 class="text-center font-black uppercase mb-6 tracking-[0.4em] text-[10px] opacity-20">Timeline View</h2>
                    <div id="calendar-container" class="calendar-grid"></div>
                </section>
            </div>
        </main>
    </div>

    <div id="custom-modal" class="modal-overlay hidden" onclick="closeModal()">
        <div class="modal-card p-6" onclick="event.stopPropagation()">
            <div id="modal-options" class="flex flex-col gap-2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
