<!doctype html>
<html lang="id" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IS2 HUB | PRO EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-6 md:p-10">
    <div id="custom-modal" class="modal-overlay hidden" onclick="closeModal()">
      <div class="modal-card fade-in" onclick="event.stopPropagation()">
        <h3
          id="modal-title"
          class="text-center font-black uppercase text-[10px] tracking-[0.3em] mb-6 opacity-40"
        >
          Select Option
        </h3>
        <div id="modal-options" class="space-y-3"></div>
        <button
          onclick="closeModal()"
          class="w-full mt-6 py-2 text-[10px] font-black uppercase opacity-30 tracking-widest"
        >
          Cancel
        </button>
      </div>
    </div>

    <div
      id="delete-modal"
      class="modal-overlay hidden"
      onclick="closeDeleteModal()"
    >
      <div class="modal-card fade-in" onclick="event.stopPropagation()">
        <div class="text-center space-y-4">
          <div
            class="w-12 h-12 bg-red-500/10 text-red-500 rounded-full flex items-center justify-center mx-auto text-xl font-bold"
          >
            !
          </div>
          <div>
            <h3 class="font-black text-lg tracking-tighter">Delete Task?</h3>
            <p class="text-xs opacity-50 font-medium">
              This action cannot be undone.
            </p>
          </div>
          <div class="grid grid-cols-2 gap-3 pt-4">
            <button
              onclick="closeDeleteModal()"
              class="py-4 bg-zinc-500/10 rounded-2xl font-bold text-xs uppercase tracking-widest"
            >
              No
            </button>
            <button
              id="confirm-delete-btn"
              class="py-4 bg-red-500 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg shadow-red-500/20"
            >
              Yes, Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="max-w-6xl mx-auto space-y-10">
      <header class="flex justify-between items-center">
        <div class="space-y-1">
          <p id="clock" class="text-xs font-bold opacity-40 tracking-widest">
            00:00:00
          </p>
          <h1 class="text-3xl font-black uppercase tracking-tighter">
            IS2 HUB
          </h1>
        </div>
        <div class="flex items-center gap-3">
          <button onclick="toggleTheme()" class="theme-toggle-btn shadow-xl">
            <span id="theme-icon">☀️</span>
          </button>
          <div class="status-pill shadow-lg">
            <div id="db-status-dot" class="status-dot"></div>
            <span id="db-status-text" class="status-text">Connecting</span>
          </div>
        </div>
      </header>

      <div id="next-deadline-area"></div>

      <main class="grid grid-cols-1 lg:grid-cols-12 gap-10">
        <div class="lg:col-span-4 space-y-6">
          <section class="ios-card shadow-2xl">
            <h2 class="text-xl font-bold mb-6 tracking-tight">New Entry</h2>
            <div class="space-y-4">
              <div class="grid grid-cols-2 gap-3">
                <button
                  id="btn-kategori"
                  onclick="openSelect('kategori')"
                  class="ios-select-btn"
                >
                  Assignment
                </button>
                <button
                  id="btn-priority"
                  onclick="openSelect('priority')"
                  class="ios-select-btn"
                >
                  Medium
                </button>
              </div>
              <input type="date" id="tglDeadline" class="ios-input" />
              <textarea
                id="isiData"
                placeholder="What's next?"
                class="ios-input h-28 pt-4 resize-none"
              ></textarea>
              <button onclick="simpanData()" class="ios-primary-btn shadow-xl">
                Update Hub
              </button>
            </div>
          </section>
        </div>

        <div class="lg:col-span-8 space-y-10">
          <section class="ios-card shadow-2xl min-h-[250px]">
            <h2 class="text-xl font-bold mb-6 tracking-tight">Timeline Feed</h2>
            <div id="listData" class="space-y-4"></div>
          </section>

          <section class="ios-card shadow-2xl">
            <h2
              class="text-[10px] font-black opacity-30 uppercase tracking-[0.4em] text-center mb-10"
            >
              Academic Calendar
            </h2>
            <div
              id="calendar-month-year"
              class="text-sm font-black mb-8 text-center uppercase tracking-[0.2em]"
            ></div>
            <div id="calendar-container" class="calendar-grid mb-6"></div>
            <div
              id="daily-agenda-area"
              class="mt-8 pt-8 border-t border-zinc-500/10 hidden fade-in"
            >
              <p
                id="agenda-date-label"
                class="text-[10px] font-black opacity-40 uppercase mb-6 tracking-widest text-center"
              ></p>
              <div id="agenda-list" class="space-y-3"></div>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
