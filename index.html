<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>IS2 HUB | ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="p-4 md:p-10 antialiased">
    <div id="custom-modal" class="modal-overlay hidden" onclick="closeModal()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3 class="text-[10px] font-black opacity-30 uppercase tracking-[0.3em] mb-4 text-center">Select Option</h3>
            <div id="modal-options" class="flex flex-col gap-3"></div>
        </div>
    </div>

    <div id="delete-modal" class="modal-overlay hidden" onclick="closeDeleteModal()">
        <div class="modal-card text-center" onclick="event.stopPropagation()">
            <h3 class="font-black text-lg mb-6 tracking-tighter">Hapus Tugas?</h3>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeDeleteModal()" class="py-4 bg-zinc-500/10 rounded-2xl font-bold uppercase text-[10px]">Batal</button>
                <button onclick="confirmDelete()" class="py-4 bg-red-500 text-white rounded-2xl font-black uppercase text-[10px]">Hapus</button>
            </div>
        </div>
    </div>

    <div class="max-w-5xl mx-auto space-y-6">
        <header class="flex justify-between items-end">
            <div>
                <p id="clock" class="text-xs font-bold opacity-40 mb-1">00:00:00</p>
                <h1 class="text-3xl font-black uppercase tracking-tighter leading-none">IS2 HUB</h1>
            </div>
            <button onclick="toggleTheme()" class="w-10 h-10 flex items-center justify-center bg-zinc-500/10 rounded-full">
                <span id="theme-icon">☀️</span>
            </button>
        </header>

        <div id="next-deadline-area"></div>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4">
                <section class="ios-card shadow-xl space-y-4">
                    <div class="grid grid-cols-2 gap-2">
                        <button id="btn-kategori" onclick="openSelect('kategori')" class="ios-btn-alt">Assignment</button>
                        <button id="btn-priority" onclick="openSelect('priority')" class="ios-btn-alt">Medium</button>
                    </div>
                    <div class="relative">
                        <input type="text" id="tglDeadline" placeholder="Pilih Tanggal" class="ios-input cursor-pointer" readonly onclick="toggleDatePicker(event)" />
                        <div id="custom-datepicker" class="picker-container hidden">
                            <div class="flex justify-between items-center mb-4">
                                <button onclick="event.stopPropagation(); changeMonth(-1);" class="text-[10px] font-bold opacity-50">PREV</button>
                                <span id="currentMonthYear" class="text-[10px] font-black uppercase"></span>
                                <button onclick="event.stopPropagation(); changeMonth(1);" class="text-[10px] font-bold opacity-50">NEXT</button>
                            </div>
                            <div id="datepicker-days" class="grid grid-cols-7 gap-1"></div>
                        </div>
                    </div>
                    <textarea id="isiData" placeholder="Tugas apa hari ini?" class="ios-input h-24 pt-4 resize-none"></textarea>
                    <button onclick="simpanData()" class="ios-primary-btn">Update Hub</button>
                </section>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div id="listData" class="space-y-3"></div>
                <section class="ios-card">
                    <h2 id="calendar-month-year" class="text-center font-black uppercase text-[10px] opacity-30 tracking-widest mb-6">Calendar</h2>
                    <div id="calendar-container" class="calendar-grid"></div>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
